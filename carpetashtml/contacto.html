<body class="body">
    <section class="contenedor-encabezado">
        <header>
            <div class="seccion-logo">
                <img class="logo" src="../imagenes/pantera.jpeg" alt="Panther's Sport Gym">
                <div class="titulo">
                    <h1 class="titulo">PANTHER'S</h1>
                    <h3 class="titulo">Sport Gym</h3>
                </div>
            </div>
            <div class="boton-menu" id="boton-menu">
                <img src="../imagenes/menu_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="icono">
            </div>
        </header>
        
        <nav class="botones">
            <ul class="menu">
                <li class="btn-nav" id="inicio"><a href="../index.html">Inicio</a></li>
                <li class="btn-nav" id="Horarios"><a href="horarios.html">Horarios</a></li>

                </li>
            </ul>
        </nav>
    </section>

    <h2>CONTACTO</h2>
    <section class="contenedor-formulario">
        <form id="form" class="formulario">
            <div class="grupo-formulario">
                <label>Nombre:</label>
                <input type="nombre" name="nombre" placeholder="Pedro" required class="campo-usuario">
            </div>
            <div  class="grupo-formulario">
                <label>Apellido:</label>
                <input type="apellido" name="apellido" placeholder="Gonzales" required class="campo-usuario">
            </div>
            <div  class="grupo-formulario">
                <label>Email:</label>
                <input type="email" name="email" placeholder="example@gmail.com" required class="campo-usuario">
            </div>
            <div  class="grupo-formulario">
                <label>Genero</label>
                <select name="genero"  class="campo-usuario">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div  class="grupo-formulario">
                <label>Ingrese el resultado de la suma </label>
                <p id="suma"></p>
                
                <input type="number" name="numero" class="campo-usuario">
                <p id="mensaje"></p>
            </div>
            <button type="submit" id="btn-enviar">Enviar</button>
        </form>
    </section>
